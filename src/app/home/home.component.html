<div class="container-fluid">
    <div class="row">
        <div *ngIf="sidebarStatus" style="height: 95vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none; color: white;" routerLink="/dashboard" class="mb-3 Fw-bolder">Home</a>
            <a style="text-decoration: none; color: white;" routerLink="/users" class="mb-3 Fw-bolder">Users</a>
       <button (click)="logout()" class="btn btn-link mt-auto text-light">Logout</button>
        </div>
        <div class="col">

            <div class="row mt-2">
                <div class="col-lg-8">
                    <div style="height: 140px; background-image: url('https://tse1.mm.bing.net/th?id=OIP.SqkKcPmn7j_ats47Zt8NKAHaCq&pid=Api&P=0&h=180');background-size: cover;" class="banner rounded p-3 d-flex align-items-center shadow">
                        <h1><i (click)="menuClicked()" class="fa-solid fa-bars text-light me-2"></i>Welcome {{adminName}}</h1>
                    </div>
                    <div class="row mt-1">
                        <div class="col-lg-6">
                            <app-calander></app-calander>
                        </div>
                        <div class="col-lg-6">
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 370px;" class="rounded p-2 border shadow">
                    <app-edit-admin  (onAdminChange)="adminChange($event)"></app-edit-admin>
                    </div>
                    <div style="height: 140px; background-image: url('https://tse1.mm.bing.net/th?id=OIP.SqkKcPmn7j_ats47Zt8NKAHaCq&pid=Api&P=0&h=180');background-size: cover;" class="banner rounded mt-2 d-flex align-items-center justify-content-center shadow">
                        <h1><i class="fa-solid fa-users text-light"></i>All Users : {{userCount}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
