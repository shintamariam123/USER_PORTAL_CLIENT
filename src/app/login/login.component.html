<div style="height: 88vh;" class="d-flex align-items-center justify-content-center w-100">
    <div class="shadow bg-dark row rounded p-5 align-items-center">
        <div class="col-lg-6">
            <img class="img-fluid"
                src="https://png.pngtree.com/png-vector/20220825/ourmid/pngtree-administration-illustration-with-women-on-the-phone-and-talking-many-things-png-image_6122641.png"
                alt="">
        </div>
        <div class="col-lg-6">
            <form #loginForm="ngForm" class="rounded p-5 border" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                    <input #usermail="ngModel" name="email" [(ngModel)]="email" type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="usermail.invalid && usermail.touched" class="text-danger mb-3">
                    *Invalid Email 
                </div> 
                <div class="form-floating mb-3">
                    <input #userpswd="ngModel" name="password" [(ngModel)]="password" type="password" class="form-control"
                        id="floatingPassword" placeholder="Password" pattern="[a-zA-Z0-9]*" minlength="8" required>
                    <label for="floatingPassword">Password </label>
                </div>
                <div *ngIf="userpswd.invalid && userpswd.touched" class="text-danger mb-3">
                    *Invalid Password
                </div>
                <div class="d-grid">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary ">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
